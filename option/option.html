<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <form class="" action="index.html" method="post">
            
            <table>
                <tr>
                    <td>查词翻译API:</td>
                    <td>
                        <input class="single_choice" type="radio" name="api" id="youdao" value="youdao" checked="true"/>
                        <lable for="youdao">有道词典</lable>
                        <input class="single_choice" type="radio" name="api" id="bing" value="bing"/>
                        <lable for="biying">必应词典</lable>
                    </td>
                </tr>
                <tr>
                    <td>翻译结果显示位置:</td>
                    <td>
                        <input class="single_choice" type="radio" name="box_location" id="box_location_0" value="0" checked="true"/>
                        <lable for="corner">右上角</lable>
                        <input class="single_choice" type="radio" name="box_location" id="box_location_1" value="1"/>
                        <lable for="nearby">单词旁边</lable>
                    </td>
                </tr>
                <tr>
                    <td>点击单词浮动框外区域是否关闭浮动框:</td>
                    <td>
                        <input class="single_choice" type="radio" name="close_by_click" id="close_by_click_0" value="0" checked="true"/>
                        <lable for="close_by_click_0">否</lable>
                        <input class="single_choice" type="radio" name="close_by_click" id="close_by_click_1" value="1"/>
                        <lable for="close_by_click_1">是</lable>
                    </td>
                </tr>
                <tr>
                    <td>浮动框主题:</td>
                    <td>
                        <input class="single_choice" type="radio" name="theme" id="theme_black" value="theme_black" checked="true"/>
                        <lable for="theme_black">黑色</lable>
                        <input class="single_choice" type="radio" name="theme" id="theme_white" value="theme_white"/>
                        <lable for="theme_white">白色</lable>
                    </td>
                </tr>
                <tr>
                    <td>播放读音:</td>
                    <td>
                        <input class="single_choice" type="radio" name="play_audio" id="play_audio_0" value="0" checked="true"/>
                        <lable for="play_audio_0">不播放</lable>
                        <input class="single_choice" type="radio" name="play_audio" id="play_audio_1" value="1"/>
                        <lable for="play_audio_1">播放第一个</lable>
                        <input class="single_choice" type="radio" name="play_audio" id="play_audio_2" value="2"/>
                        <lable for="play_audio_2">播放第二个</lable>
                    </td>
                </tr>
                <tr>
                    <td>浮动框显示时间:</td>
                    <td>
                        <input class="input_txt"  name="panel_show_time" id="panel_show_time" value="9" style="width:50px"/>
                        <lable for="play_audio_0">秒(范围:1-100)</lable>
                    </td>
                </tr>
            </table>
        </form>

    </body>

</html>
